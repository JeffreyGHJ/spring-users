<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>My Custom Login Page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    	  rel="stylesheet" 
    	  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    	  crossorigin="anonymous">
    	  
    <!-- Javascript -->
   	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
   		  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
   		  crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
		  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
		  crossorigin="anonymous"></script>
	
	<!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
	
	<!-- My Custom Styles -->
	<link rel="stylesheet" th:href="@{/css/styles.css}">
	
</head>

<body class="body-dark text-white">

	<!-- Dismissible info box  -->
	<div class="alert alert-primary alert-dismissible fade show info-box-clamp" role="alert">
		<i style="margin-right: .5rem;" class="bi bi-info-circle" role="img"></i>
		<strong>Welcome!</strong> Thank you for checking out my Demo Web App! Please sign up to create a Demo account.
		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>

	<!-- Main page content -->
	<div style="margin-top: 50px;" class="flex-column-centered">
	
		<h3>User-Demo Web App</h3>
		<br>
		
		<a class="btn btn-success width-7" th:href="@{/login}">Log in</a>
		<br>
		
		<a class="btn btn-primary width-7" th:href="@{users/showCreateUserForm}">Sign up</a>
		<br>
		<br>
		
		<p>Built using Spring and Thymeleaf</p>
		<div class="flex-row-centered">
			<a href="https://spring.io/" target="_blank" rel="noopener noreferrer">
				<img class="icon-box" src="https://img.icons8.com/color/480/000000/spring-logo.png"/>
			</a>
			<h2>+</h2>
			<a href="https://www.thymeleaf.org/" target="_blank" rel="noopener noreferrer">
				<img class="icon-box2" src="https://www.thymeleaf.org/images/thymeleaf.png">
			</a>
		</div>
		
		
	</div>
	
</body>

</html>
