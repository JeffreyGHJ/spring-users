<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Update User</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    	  rel="stylesheet" 
    	  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    	  crossorigin="anonymous">
	
	<!-- My Custom Styles -->
	<link rel="stylesheet" th:href="@{/css/styles.css}">
	
</head>

<body class="body-dark body-color-white">

	<div class="container">

		<h3>Account Update</h3>
		<hr>
	
		<p class="h4 mb-4">Update User with id <a th:text="${updateUserDto.id}"></a></p>
		
		<form action="#" th:action="@{/users/updateUser}" th:object="${updateUserDto}" method="POST">
		
			<input type="hidden" th:field="*{id}" id="id">
		
			<div class="input-with-error">
				<input type="text" th:name="*{firstName}" id="firstName" th:value="${user.firstName}" class="form-control mb-4 col-4 input-field-clamp">
				<div class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
			</div>
			<br>
			<div class="input-with-error">
				<input type="text" th:name="*{lastName}" th:value="${user.lastName}" class="form-control mb-4 col-4 input-field-clamp">
				<div class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
			</div>
			<br>
			<div class="input-with-error">
				<input type="text" th:name="*{username}" th:value="${user.username}" class="form-control mb-4 col-4 input-field-clamp">
				<div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
			</div>
			<br>
			
			<button type="submit" class="btn btn-info col-2">Update</button>
			<br>	
		</form>
	
	</div>

</body>

</html>
